<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ghost Journal</title>

    <script src="phasmo_library.js"></script>
    <script src="PhasmoTranslateUserClue.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
    <link rel="stylesheet" href="styling.css"/>

</head>

<body class="ghost-font">
    <div class="container">
        <div class="row">
            <div id="header" class="col-6">
                &nbsp;
            </div>
            <div class="col-6"></div>
        </div>
        <div class="row">
            <div class="col-6 left-page-left-padding">
                <h1>Info</h1>
                <label for="ghost-name">Name:</label>
                <input type="text" id="ghost-name" placeholder="Ghost Name..."><br><br>
                <span class="talkToSpan"><label for="speaksAlone">Speaks alone</label>
                    <input type="radio" id="speaksAlone" value="Speaks alone" name="talksTo"></span>
                <span class="talkToSpan"><label for="speaksAll">Speaks to everyone</label>
                    <input type="radio" id="speaksAll" value="Speaks to everyone" name="talksTo"></span><br><br>

                <h1>Clues</h1>
                <label class="checkbox" for="emf5">EMF 5<input type="checkbox" id="emf5" value="EMF 5"><span class="customCheckbox"><div class="customCheck">x</div></span></label><br>
                <label class="checkbox" for="ghostOrb">Ghost Orb<input type="checkbox" id="ghostOrb"value="Ghost Orb"><span class="customCheckbox"><div class="customCheck">x</div></span></label><br>
                <label class="checkbox" for="spiritBox">Spirit Box<input type="checkbox" id="spiritBox" value="Spirit Box"><span class="customCheckbox"><div class="customCheck">x</div></span></label><br>
                <label class="checkbox" for="fingerprints">Fingerprints<input type="checkbox" id="fingerprints" value="Fingerprints"><span class="customCheckbox"><div class="customCheck">x</div></span></label><br>
                <label class="checkbox" for="ghostWriting">Ghost Writing<input type="checkbox" id="ghostWriting" value="Ghost Writing"><span class="customCheckbox"><div class="customCheck">x</div></span></label><br>
                <label class="checkbox" for="freezingTemp">Freezing Temperatures<input type="checkbox" id="freezingTemp" value="Freezing Temperatures"><span class="customCheckbox"><div class="customCheck">x</div></span></label>
                <br><br>
                <h1>Notes</h1>
                <textarea rows="4"></textarea>
            </div>
            <div class="col-6 right-page-left-padding">
                <h1>Ghosts</h1>
                <div id="effectiveGhosts"></div>
            </div>
        </div>
        <div class="row author-row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4 author-col">Authors: <a href="https://www.twitch.tv/BloodSamus">BloodSamus</a> and <a href="https://www.twitch.tv/MarkskiGaming">MarkskiGaming</a></div>
        </div>
    </div>

    <script src="phasmo.js"></script>
</body>

</html>
